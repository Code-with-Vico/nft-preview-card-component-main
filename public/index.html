<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="CSS/style.css">

  <link rel="stylesheet" href="CSS/media-screen.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
    <div class="container">
      <div class="card">

        <div class="showcase"></div>
        <div class="main-text">
          <h4>Equilibrium #3429</h4>
          
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="value">
          <div class="crypto">
            <img src="images/icon-ethereum.svg" alt="">
            <span> 0.041 ETH</span>
          </div>

          <div class="time">
            <img src="images/icon-clock.svg" alt="">
            <span> 3 days left</span>
          </div>
           
        </div>

          <hr>

        <div class="profile">
            <img src="images/image-avatar.png" alt="">
            
            <p>Creation of <span>Jules Wyvern</span></p>
        </div>
        
      </div>
    </div>

  <div class="attribution">
    <marquee behavior="" direction="">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Victory Odagwe</a>.</marquee>
  </div>
</body>
</html>
